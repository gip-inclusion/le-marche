name: Test & Lint tasks

on: [push]

jobs:
  linting_check:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13]

    env:
      DJANGO_SETTINGS_MODULE: config.settings.test
      SECRET_KEY: ministryofsillywalks
      PYTHONPATH: .
      POSTGRESQL_ADDON_HOST: localhost
      POSTGRESQL_ADDON_DB: postgres
      POSTGRESQL_ADDON_USER: postgres
      POSTGRESQL_ADDON_PASSWORD: postgres
      CELLAR_ADDON_KEY_ID: TheMeaningOfLife
      CELLAR_ADDON_KEY_SECRET: "42"
      CELLAR_ADDON_HOST: example.com

    services:
      postgres:
        # Docker Hub image
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      #----------------------------------------------
      # check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Install poetry
        run: pipx install poetry
      - name: Set up python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.13
          cache: 'poetry'

      #----------------------------------------------
      # load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install Python dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install System dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install gdal-bin

      #----------------------------------------------
      # install your root project
      #----------------------------------------------
      - name: üì• Install dependencies
        run: poetry install --no-interaction

      #----------------------------------------------
      # run lint suite
      #----------------------------------------------
      - name: ‚ú® Run Linters
        run: |
          source .venv/bin/activate
          make quality

      #----------------------------------------------
      # run tests
      # collectstatic needed for selenium tests
      #----------------------------------------------
      - name: ü§π‚Äç Run Tests
        run: |
          source .venv/bin/activate
          python manage.py collectstatic
          coverage run --source='./lemarche' ./manage.py test --parallel auto tests
          coverage report
