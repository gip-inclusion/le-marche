name: Test & Lint tasks

on: [push]

jobs:
  linting_check:

    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings.test
      SECRET_KEY: ministryofsillywalks
      PYTHONPATH: .
      POSTGRESQL_ADDON_HOST: localhost
      POSTGRESQL_ADDON_DB: postgres
      POSTGRESQL_ADDON_USER: postgres
      POSTGRESQL_ADDON_PASSWORD: postgres
      STATS_POSTGRESQL_ADDON_HOST: localhost
      STATS_POSTGRESQL_ADDON_DB: postgres
      STATS_POSTGRESQL_ADDON_USER: postgres
      STATS_POSTGRESQL_ADDON_PASSWORD: postgres
      CELLAR_ADDON_KEY_ID: TheMeaningOfLife
      CELLAR_ADDON_KEY_SECRET: "42"
      CELLAR_ADDON_HOST: example.com

    services:
      postgres:
        # Docker Hub image
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      #----------------------------------------------
      # System setup
      #----------------------------------------------
      - name: ğŸŒ Install spatial libraries
        run: sudo apt-get update && sudo apt-get install gdal-bin
      #----------------------------------------------
      # check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: ğŸ’‚ Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      - name: ğŸ’‚ Set up Python
        run: uv python install
      - name: ğŸ’‚ Install the project
        run: uv sync --dev
      # export venv path to $GITHUB_ENV to make it avail at each step
      - name: Activate virtualenv
        run: |
          source .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      #----------------------------------------------
      # run lint suite
      #----------------------------------------------
      - name: âœ¨ Run Linters
        run: make quality
      - name: âœ¨ Verify DB initialization (migrations, fixtures, ...)
        run: python manage.py migrate && make load_fixtures


      #----------------------------------------------
      # Check migrations
      #----------------------------------------------
      - name: ğŸš§ Check pending migrations
        run: python manage.py makemigrations --check --dry-run --noinput

      #----------------------------------------------
      # Prepare project
      #----------------------------------------------

      - name: ğŸš§ create cache table
        run: python manage.py createcachetable
      - name: ğŸš§ collect static for testing purposes
        run: python manage.py collectstatic --no-input

      #----------------------------------------------
      # run tests
      # collectstatic needed for selenium tests
      #----------------------------------------------
      - name: ğŸ¤¹â€ Run Tests
        run: ./manage.py test --parallel auto tests
