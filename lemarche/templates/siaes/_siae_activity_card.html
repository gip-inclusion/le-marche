{% load static %}
<div class="fr-card fr-card--horizontal">
    <div class="fr-card__body">
        <div class="fr-card__content">

            <div class="fr-grid-row">
                <h4 class="fr-col-11">{{ group }}</h4>

                <div class="fr-col-1 fr-btns-group fr-btns-group--inline-sm fr-ml-lg-2v fr-mt-n2">
                    <a href="{% url 'dashboard_siaes:siae_edit_activities_edit' siae.slug group.id %}"
                        id="siae-activity-edit-btn"
                        class="fr-btn fr-btn--sm fr-btn--tertiary-no-outline fr-icon-pencil-fill"
                        title="Modifier l'activité">Modifier l'activité
                    </a>
                </div>
            </div>

            <ul class="fr-grid-row fr-ml-5v">
                {% for sector, activity in sectors.items %}
                    <li id="activity-li-{{ activity.id }}"
                        class="fr-col-11"
                        hx-get="{% url 'dashboard_siaes:siae_activities_detail' pk=activity.id %}"
                        hx-trigger="load"
                        hx-swap="innerHTML"
                    >

                    </li>

                    <div class="fr-col-1 fr-btns-group fr-btns-group--inline-sm fr-ml-lg-2v fr-mt-n2v">
                        <button id="siae-activity-delete-modal-btn"
                                class="fr-btn fr-btn--sm fr-btn--tertiary-no-outline fr-icon-delete-line"
                                x-data="activityItem"
                                x-init="initOptions('{{ activity.id }}','{{ activity.sector|escapejs }}')"
                                @click="remove"
                                title="Supprimer l'activité">
                        </button>
                    </div>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
