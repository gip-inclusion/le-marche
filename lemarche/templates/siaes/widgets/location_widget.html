
{% if is_disabled %}
    <select name="{{ widget.name }}" id="{{ widget.attrs.id }}" class="fr-select" placeholder="{{ widget.attrs.placeholder }}" disabled>
        <option value="" disabled selected>{{ widget.attrs.placeholder }}</option>
    </select>
{% else %}
    <div id="id_{{ widget.name }}" data-input-name="{{ widget.name }}"></div>
    <div id="locations-selected-id_{{ widget.name }}" class="fr-mt-2v"></div>
{% endif %}
