<div id="detail_not_interested_container" class="fr-card">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <h3 class="fr-card__title">Pas intéressé ?</h3>
            <p>
                Cette demande ne vous intéresse pas ? Dites-le nous !
            </p>
            <div class="fr-card__desc">
                {% if user_can_click %}
                    <button type="button" id="show-tender-not-interested-modal-btn" class="fr-btn" data-fr-opened="false" aria-controls="detail_not_interested_click_confirm_modal" data-siae-id="{{ siae_id }}" title="{{ tender.cta_not_interested_card_button_text|safe }}">
                        {{ tender.cta_not_interested_card_button_text|safe }}
                    </button>
                {% else %}
                    <button id="show-tender-not-interested-modal-btn" class="fr-btn fr-btn--secondary" data-fr-opened="false" aria-controls="login_or_signup_siae_tender_modal" data-next-params="{% url 'tenders:detail' tender.slug %}">
                        {{ tender.cta_not_interested_card_button_text|safe }}
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
